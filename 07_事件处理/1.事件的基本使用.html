<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
        <!-- 
				事件的基本使用：
							1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名；
							2.事件的回调需要配置在methods对象中，最终会在vm上；
							3.methods中配置的函数，不要用箭头函数！否则this就不是vm了；
							4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
							5.@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参；
		-->
        <div id="demo">
            <h2>欢迎{{name}}，热烈欢迎</h2>
            <button v-on:click="showInfo1">点我提示信息(v-on:click)不传参</button>
            <button @click="showInfo2($event,666)">点我提示信息(@click)传参</button>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false //阻止Vue在启动时生成生产提示


            
            const vm = new Vue({
                el:'#demo',
                data:{
                    name:'陈祎赫'
                },

                methods:{
                    showInfo1(event){
                        // console.log(event)
                        // console.log(this === vm)    //此处的this是vm
                        alert('同学你好' )
                    },
                    showInfo2(event,num){
                        console.log(event)
                        // console.log(this === vm)    //此处的this是vm
                        console.log(event.target.innerText,num)
                        // alert('同学你好'+num)
                    }
                }
            })
        </script>
    </body>
</html>
