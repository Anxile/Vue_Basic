<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
        <div id="demo">
            <!-- 使用v-show做条件渲染 -->
            <!-- <h2 v-show="fasle">欢迎来到{{name}}</h2> -->
            <!-- <h2 v-show="1 === 1">欢迎来到{{name}}</h2> -->

            <!-- 使用v-if -->
            <h2 v-if="false">欢迎来到{{name}}</h2>
            <h2 v-if="1 === 1">欢迎来到{{name}}</h2>

            <h2>当前n的值是：{{n}}</h2>
            <button v-on:click="n++">点我n+1</button>
            <div></div>

            <!-- v-else-if和v-else -->
            <div v-if="n === 1">Angular</div>
            <div v-else-if="n === 2">React</div>
            <div v-else-if="n === 3">Vue2</div>
            <div v-else>Vue3</div>

            <!-- v-if与template的配合使用 -->
            <template v-if="n === 1">
                <h2>你好</h2>
                <h2>大连</h2>
                <h2>欢迎您</h2>
            </template>
            
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
            
            const vm = new Vue({
                el:'#demo',
                data:{
                    name:'大连',
                    n:0,
                },
                watch:{
                     
                }
            })
        </script>
    </body>
</html>
