<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
        
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
        let number = 18
        let person = {
            name:'张三',
            sex:'男',
        }

        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true,    //控制属性是否可枚举，默认值是false
            // writable:true,  //控制属性是否可被修改，默认值是false 
            // configurable:true,  //控制属性是否可被删除，默认值是false
            
            //当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
            get:function(){
                console.log("有人读取age属性了")
                return number
            },

            //当有人修改person的age属性时，get函数(setter)就会被调用，且参数'value'会收到修改的具体值
            set(value){
                console.log('有人修改了age属性且值是：',value)
                number = value
            }
        })

        console.log(Object.keys(person))

        
        for(let key in person){
            console.log('@',person[key])
        }

        console.log(person)

    </script>
</html>
