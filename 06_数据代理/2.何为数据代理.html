<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
        <script type="text/javascript">
            let obj1 = {x:100}
            let obj2 = {y:200}

            Object.defineProperty(obj2,'x',{  //在obj2中添加一个名为x的属性，用obj2中的x代理obj1中的x
                get(){
                    return obj1.x
                },

                set(value){
                    obj1.x = value
                }
            })
        </script>
    </body>
    <!-- -->
</html>
