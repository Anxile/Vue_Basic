<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
        <div id="demo">
            <h1>学校名称：{{name}}</h1>
            <h2>学校地址：{{address}}</h2>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
            
            const vm = new Vue({
                el:'#demo',
                data:{
                    name:'北平',
                    address:'中国'
                }
            })
        </script>
    </body>
</html>
