<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
        <div id="demo">
            <!-- 遍历数组 -->
            <h2>人员列表(遍历数组)</h2>
            <button @click.once="add()">添加一个人</button>
            <ul>
                <!-- <li v-for="(per,index) of persons" :key="index"></li> -->
                <li v-for="per in persons" :key="per.id">
                    {{per.name}}-{{per.age}}
                </li>
            </ul>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
            new Vue({
                el:'#demo',
                data:{
                    persons:[
                        {id:'001',name:'张三',age:13},
                        {id:'002',name:'李四',age:14},
                        {id:'003',name:'王五',age:15}
                    ],
                },
                methods: {
                    add(){
                        const p = {id:'004',name:'老刘',age:'30'}
                        this.persons.unshift(p)
                    }
                },
            })
        </script>
    </body>
</html>
