<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>初识Vue</title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
        <!--
            初识Vue：
            1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
            2.容器里的代码依然符合html规范，只不过可以混入Vue的语法
            3.容器里的代码成为Vue模板
            4.容器与Vue实例是一一对应的
            5.实际开发中只有一个Vue实例，并且会配合着组件一起使用
            6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性
            7.一旦data中的数据发生改变，那么模板（页面）中用到该数据的地方也会自动更新


            注意区分：js表达式 和 js代码（语句）
                1.表达式：可以产生一个值，可以放在任何一个需要值的地方：
                    (1). a
                    (2). a+b
                    (3). demo(1)
                    (4). x===y?a:b
                2.js代码（语句）
                    (1). if(){} 
                    (2). for(){}
        -->

        <!-- 准备好一个容器 -->
        <div id="demo">
            <h1>hello,{{name}}，{{age}}岁生日快乐！现在是{{Date.now()}}</h1>
            <h1>我的年龄是：{{age}}</h1>
            <h1>你的英文名字是：{{engname.toUpperCase()}}</h1>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false //阻止Vue在启动时生成生产提示

            //创建Vue实例
            new Vue({
                el:'#demo',  //el用于指定当前Vue实例为哪个容器服务，但通常为ccs选择器字符串（也可以用document.getElementById()）
                data:{  //data中用于存储数据，供el所指定的容器去使用，现阶段暂时写成对象（以后还可以写成方法等）
                    name:'陈祎赫',
                    age:23,
                    engname:'anxile'
                }
            })   //{}配置对象

            

        </script>
    </body>

</html>
