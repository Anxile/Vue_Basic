<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
    <!-- 
				v-cloak指令（没有值）：
						1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性。
						2.使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题。
	-->
    <div id="demo">
        <h2 v-cloak>{{name}}</h2>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:'#demo',
        data:{
            name:'金陵'
        }
    })
</script>

</html>
