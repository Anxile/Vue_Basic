<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>模板语法</title>
        <!--引入Vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>

    <body>
        <!-- 
				Vue模板语法有2大类：
					1.插值语法：
							功能：用于解析标签体内容。
							写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
					2.指令语法：
							功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
							举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达式，
									 且可以直接读取到data中的所有属性。
							备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。

		 -->
        <!-- 准备好一个容器 -->
        <div id="demo">
            <h1>插值语法</h1>
            <h3>你好，{{name}}</h3>
            <hr>
            <h1>指令语法</h1>
            <a href="http://baidu.com">点我去百度查询1</a>
            <a v-bind:href="search.url.toUpperCase">点我去百度查询2</a>    <!-- v-bind:把url表达式执行的结果绑定给href -->
            <a :href="search.url">点我去{{search.name}}查询3</a>  <!-- v-bind可以简写为':' -->
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false //阻止Vue在启动时生成生产提示

            //创建Vue实例
            new Vue({
                el:'#demo', 
                data:{  
                    name:'Jack',
                    search:{
                        name:'百度',
                        url:'http://baidu.com'
                    }
                    
                }
            })   //{}配置对象

            

        </script>
    </body>

</html>
